<div class="card">
  <div class="card-body">
    <div *ngIf="messages.length === 0">
      No messages yet... say hi using the message box below
    </div>
    <ul class="chat" *ngIf="messages.length > 0">
      <li *ngFor="let message of messages">
        <div>
          <span class="chat-img float-end">
            <img src="{{message.senderPhotoUrl || './assests/user.png'}}" alt="image of sender" class="rounded-circle">
          </span>
          <div class="chat-body">
            <div class="header">
              <small class="text-muted">
                <span class="fa fa-clock-o">{{message.dateMessageSent + 'Z' | timeago}}</span>
                <span class="text-danger" *ngIf="!message.dateRead && message.senderUserName !== username">(unread)</span>
                <span class="text-success" *ngIf="message.dateRead && message.senderUserName !== username">(read {{message.dateRead + 'Z' | timeago}})</span>
              </small>
            </div>
            <p>{{message.content}}</p>
          </div>
        </div>
      </li>
    </ul>
  </div>
  <div class="card-footer">
    <form #messageForm="ngForm" (ngSubmit)="sendMessage()" autocomplete="off">
      <div class="input-group">
        <input type="text" class="form-control input-sm" placeholder="Send a private message"
          name="messageContent"
          required
          [(ngModel)]="messageContent"
        >
        <div class="input-group-append">
          <button [disabled]="!messageForm.valid" class="btn btn-primary" type="submit">Send</button>
        </div>
      </div>
    </form>
  </div>
</div>
